      one = Number(one);
      while (one || !one) {

          alert("please enter a positive integer");

          one = window.prompt("enter 1st integer");

      // declaration of array called 'posNums'
      const posNums = [one, two, three, four, five];

      // iterating over the 'posNums' array
      posNums.map((num) => {
        // adding all the numbers in the 'posNums' array together and storing it in the 'sum' variable

      console.log(`sum of ${posNums} is: `, sum);
